<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google" value="notranslate">
  <title>JSON Image Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>


<!-- ===========================================================================

============================================================================ -->


<body>
  <header id="primary-header">
    <nav id="primary-navbar" class="navbar navbar-expand-sm navbar-dark">
      <div class="container-fluid">
        <a id="brand" class="navbar-brand" href="#!">JSON Image Demo</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="nav-menu" class="collapse navbar-collapse">
          <div class="navbar-nav ms-auto">
            <!-- <a class="nav-link link-light" href="#!">Link 1</a>  -->
          </div>
        </div>
      </div>
    </nav>
  </header>


  <main class="pt-5">
    <div class="container-fluid px-5">

      <form
        id="image-form"
        class="mx-auto mb-5 p-3 bg-white border border-dark rounded-3 shadow"
        method="post"
        action=""
        enctype="multipart/form-data"
        autocomplete="off"
      >
        <div class="mb-3">
          <label class="form-label">Product Image:</label>
          <input class="form-control" type="file" name="image">
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>

    </div><!-- <div class="container-fluid px-5"> -->
  </main>


  <!-- =========================================================================

  ========================================================================== -->


  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
